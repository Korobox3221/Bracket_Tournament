{% extends "bracket/layout.html" %}

{% block body %}
<div class='bracket'>
    <form method='POST'>
        {% csrf_token %}
        <figure>
            <figcaption><h1>Create new tournament</h1></figcaption>
            <figcaption><input type='text' placeholder="Bracket name" name='bracket_name' required></figcaption>
            <figcaption><input type='text' placeholder="Image URL" name='bracket_img'></figcaption>
            <figcaption>
                <label for="stages">Amount of participants</label>
                <select id="stages" name="stages">
                    <option value="128">128</option>
                    <option value="64">64</option>
                    <option value="32" selected>32</option>
                    <option value="16">16</option>
                    <option value="8">8</option>
                    <option value="4">4</option>
                </select>
            </figcaption>
            
            <div class="participants-wrapper">
                <div id="participants-container">
                    <!-- Participants will be added here -->
                </div>
                <div class="add-participant">
                    <figcaption class='btn_caption'>
                        <button type="button" class='add'>
                            <img src='https://www.svgrepo.com/show/170952/add-button.svg'>
                        </button>
                        <p>Add participant</p>
                    </figcaption>
                </div>
            </div>
            
            <div id="submit-container" style="display: none;">
                <input type="submit" value="Create Tournament">
            </div>
        </figure>
    </form>
</div>

<style>
    .bracket {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .participants-wrapper {
        display: flex;
        flex-direction: row-reverse;
        justify-content: flex-end;
        align-items: flex-start;
        gap: 20px;
        margin: 20px 0;
    }
    
    #participants-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex-grow: 1;
    }
    
    .add-participant {
        flex-shrink: 0;
        text-align: center;
    }
    
    .add {
        padding: 0;
        border: none;
        background: none;
        cursor: pointer;
    }
    
    .add img {
        max-width: 100px;
        transition: transform 0.2s;
    }
    
    .add img:hover {
        transform: scale(1.1);
    }
    
    .participant-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        background: #f5f5f5;
        
    }
    
    .participant-item img {
        max-width: 50px;
        max-height: 50px;
        
    }
    
    .remove {
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 50%;
        width: 25px;
        height: 25px;
        cursor: pointer;
    }
    
    .apply {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    
    #submit-container {
        margin-top: 20px;
        text-align: center;
    }
    
    input[type="submit"] {
        background: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addButton = document.querySelector('.add');
        const container = document.getElementById('participants-container');
        const submitContainer = document.getElementById('submit-container');
        const participantSelect = document.getElementById('stages');
        
        let requiredParticipants = parseInt(participantSelect.value);
        
        // Update required participants when selection changes
        participantSelect.addEventListener('change', function() {
            requiredParticipants = parseInt(this.value);
            checkSubmitButton();
        });
        
        addButton.addEventListener('click', function() {
            if (container.children.length >= requiredParticipants) {
                alert(`Maximum ${requiredParticipants} participants allowed`);
                return;
            }
            
            const participantId = Date.now(); // Unique ID for each participant
            
            const participantItem = document.createElement('div');
            participantItem.className = 'participant-item';
            participantItem.innerHTML = `
                <input type="text" placeholder="Participant name" name="participants" required>
                <input type="text" placeholder="Image URL" name="participant_urls" class="url-input">
                <button type="button" class="apply">Apply</button>
                <button type="button" class="remove">Ã—</button>
                <img class="participant-img" src="" style="display: none;">
            `;
            
            container.insertBefore(participantItem, container.firstChild);
            
            // Apply button functionality
            participantItem.querySelector('.apply').addEventListener('click', function() {
                const urlInput = participantItem.querySelector('.url-input');
                const imgElement = participantItem.querySelector('.participant-img');
                
                if (urlInput.value) {
                    imgElement.src = urlInput.value;
                    imgElement.style.display = 'block';
                    urlInput.style.display = 'none';
                    this.style.display = 'none';
                }
            });
            
            // Remove button functionality
            participantItem.querySelector('.remove').addEventListener('click', function() {
                container.removeChild(participantItem);
                checkSubmitButton();
            });
            
            checkSubmitButton();
        });
        
        function checkSubmitButton() {
            // Show submit button only when we have all required participants
            if (container.children.length === requiredParticipants) {
                let allFilled = true;
                const inputs = container.querySelectorAll('input[type="text"]');
                
                inputs.forEach(input => {
                    if (!input.value) allFilled = false;
                });
                
                submitContainer.style.display = allFilled ? 'block' : 'none';
            } else {
                submitContainer.style.display = 'none';
            }
        }
        
        // Check inputs as they're filled
        container.addEventListener('input', function(e) {
            if (e.target.tagName === 'INPUT') {
                checkSubmitButton();
            }
        });
    document.querySelector('form').addEventListener('submit', function(e) {
    // Verify all participants are filled
    const inputs = document.querySelectorAll('#participants-container input[type="text"]');
    for (let input of inputs) {
        if (!input.value) {
            e.preventDefault();
            alert('Please fill all participant fields');
            return;
        }
    }
    
    // Verify we have the correct number of participants
    const required = parseInt(document.getElementById('stages').value);
    if (document.querySelectorAll('.participant-item').length !== required) {
        e.preventDefault();
        alert(`Please add exactly ${required} participants`);
        return;
    }
});
    });
</script>
{% endblock %}
