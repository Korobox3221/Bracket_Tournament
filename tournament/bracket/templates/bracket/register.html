{% extends "bracket/layout.html" %}

{% block body %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 class="auth-title">Create Account</h2>
        </div>

        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">üë§</span>
                    <input class="form-input" autofocus type="text" name="username" placeholder="Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <input class="form-input" type="email" name="email" placeholder="Email Address" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">üîí</span>
                    <input class="form-input" type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <span class="input-icon">‚úÖ</span>
                    <input class="form-input" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
            </div>
            
            <button class="auth-button" type="submit">
                <span class="button-text">Create Account</span>
                <span class="button-icon">‚Üí</span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}" class="auth-link">Sign In</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
}

.auth-card {
    background: white;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(10px);
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-title {
    color: #2d3748;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: #718096;
    font-size: 0.9rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.2rem;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-icon {
    position: absolute;
    left: 15px;
    z-index: 2;
    font-size: 1.1rem;
}

.form-input {
    width: 100%;
    padding: 15px 15px 15px 45px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8fafc;
}

.form-input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.auth-button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.auth-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

.button-text {
    font-weight: 600;
}

.button-icon {
    font-size: 1.2rem;
}

.auth-footer {
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid #e2e8f0;
}

.auth-footer p {
    color: #718096;
    margin: 0;
}

.auth-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: #764ba2;
    text-decoration: underline;
}

.alert {
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.alert-warning {
    background-color: #fff3cd;
    border: 1px solid #ffeaa7;
    color: #856404;
}

/* Responsive design */
@media (max-width: 480px) {
    .auth-card {
        padding: 2rem;
        margin: 1rem;
    }
    
    .auth-title {
        font-size: 1.75rem;
    }
}
</style>
{% endblock %}
